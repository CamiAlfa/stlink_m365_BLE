adapter driver ftdi
ftdi_vid_pid 0x0403 0x6010
# Specify "ftdi_serial <identifier>" here as needed

ftdi_layout_init 0x0010 0x007b
ftdi_layout_signal nTRST -data 0x0010
ftdi_layout_signal nSRST -ndata 0x0020
